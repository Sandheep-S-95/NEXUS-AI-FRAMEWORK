<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--   <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon"> -->

<style>
  /* Base styles */
  body {
      background-color: #121212;
      color: #FFD700;
      font-family: 'Source Sans Pro', sans-serif;
      margin: 0;
      padding: 0;
  }
  
  /* Content wrapper */
  .content-wrapper {
      background-color: #1a1a1a;
      padding: 20px;
      min-height: calc(100vh - 150px);
  }
  
  /* Header styles */
  .content-header {
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
  }
  
  .text-dark {
      color: #FFD700 !important;
  }
  
  /* Breadcrumb styles */
  .breadcrumb {
      background-color: transparent;
      padding: 0;
      margin: 0;
      list-style: none;
      display: flex;
      align-items: center;
  }
  
  .breadcrumb-item {
      color: #B8860B;
  }
  
  .breadcrumb-item a {
      color: #FFD700;
      text-decoration: none;
  }
  
  .breadcrumb-item.active {
      color: #FFF;
  }
  
  .breadcrumb-item + .breadcrumb-item::before {
      content: '/';
      color: #B8860B;
      padding: 0 8px;
  }
  
  /* Card styles */
  .card {
      background-color: #242424;
      border: 1px solid #FFD700;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.1);
      margin-bottom: 20px;
  }
  
  .card-header {
      background-color: rgba(255, 215, 0, 0.1);
      border-bottom: 1px solid #FFD700;
      padding: 15px;
      display: flex;
      align-items: center;
  }
  
  .card-title {
      margin: 0;
      color: #FFD700;
      font-size: 1.25rem;
  }
  
  .card-title i {
      margin-right: 10px;
  }
  
  .card-body {
      padding: 20px;
  }
  
  /* Form styles */
  .form-group {
      margin-bottom: 20px;
  }
  
  .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #FFD700;
  }
  
  .form-control-file {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #333;
      border: 1px solid #FFD700;
      border-radius: 4px;
      color: #FFD700;
      cursor: pointer;
  }
  
  .form-control-file::-webkit-file-upload-button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
  }
  
  .btn-primary {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
  }
  
  .btn-primary:hover {
      background-color: #FFF;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
  }
  
  /* Image container styles */
  .detected-image-container {
      position: relative;
      min-height: 640px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #242424;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 20px;
  }
  
  .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
  }
  
  .loading-overlay i {
      color: #FFD700;
      font-size: 3rem;
      margin-bottom: 1rem;
  }
  
  .detected-image {
      max-width: 100%;
      max-height: 600px;
      object-fit: contain;
  }
  
  /* Grid system */
  .container-fluid {
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
      margin-right: auto;
      margin-left: auto;
  }
  
  .row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
  }
  
  .col-sm-6 {
      position: relative;
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
  }
  
  @media (min-width: 576px) {
      .col-sm-6 {
          flex: 0 0 50%;
          max-width: 50%;
      }
  }
  
  .col-lg-6 {
      position: relative;
      width: 100%;
      padding-right: 15px;
      padding-left: 15px;
  }
  
  @media (min-width: 992px) {
      .col-lg-6 {
          flex: 0 0 50%;
          max-width: 50%;
      }
  }
  
  /* Utility classes */
  .mb-2 {
      margin-bottom: 1rem;
  }
  
  .mr-1 {
      margin-right: 0.25rem;
  }
  
  .float-sm-right {
      float: right;
  }
  </style>
  <title>
    Flask - {% block title %}{% endblock %} | SS V
  </title> 

  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="hold-transition {% block body_class %}{% endblock body_class %}">
<div class="wrapper">

    {% include 'navigation.html' %}

    {% include 'sidebar.html' %}

    {% block content %}{% endblock content %}

    {% include 'footer.html' %}

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

</div>
<!-- ./wrapper -->

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}

</body>
</html>
